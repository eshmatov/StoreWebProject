<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ product.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="text-center">
            <img src="{{ product.imageUrl}}" alt="{{ product.name}}" style="max-height: 250px">
        </div>

        <div class="row">
            <div class="col-md-10 h4">{{ product.name}}</div>
            <div class="col-md-2 h4 text-right">{{ product.price | currency}}</div>
        </div>

        <p>{{ product.description}}</p>

        
            <div class="col-md-4 col-md-offset-8">

                <div class="input-group">
                    <span class="input-group-addon">Quantity to buy:</span>
                    <input type="number" class="form-control" placeholder="Quantity" ng-model="quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" ng-click="addToCard()">Add to Card</button>
                    </span> 
                </div>

            </div>
         
    </div>
</div>
