<div class="thumbnail">
    <img src="{{ product.imageUrl}}" alt="{{ product.name}}" style="max-height: 150px">
    <div class="caption">
        <div class="thumbnail-content">
            <h3>{{ product.name}}</h3>
            <h4 class="text-right">{{ product.price | currency}}</h4>
            <p>{{ product.description}}</p>
        </div>
        <p class="text-right"><a href="#/product/{{ product.id }}" class="btn btn-primary" role="button">View</a></p>
    </div>
</div>
